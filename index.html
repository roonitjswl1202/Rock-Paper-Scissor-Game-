<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
      <div class="main">
        <div class="sign-container">
            <div class="sign" id="rock">
                <img src="rock1.png" alt="Rock"  id="logo1">
            </div>
            <div class="sign" id="paper">
                <img src="Paper1.png" alt="Paper"  id="logo2">
            </div>
            <div class="sign" id="scissors">
                <img src="scissor1.png" alt="Scissors"  id="logo3">
            </div>
        </div>

        <div class="score-board">


         <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
         </div>

         <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
         </div>

        </div>

        <div class="msg-container">
            <p id = "msg">Play your move</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
